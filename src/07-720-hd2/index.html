<!DOCTYPE html>
<html lang='en'>
<head>
	<title>正方体六面单图贴图</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	<link type='text/css' rel='stylesheet' href='/src/static/css/skin.css'>
</head>

<body>
	<div id="app"></div>

	<script type='module'>
		import * as THREE from '/build/three.module.js'
		import { OrbitControls } from '/examples/jsm/controls/OrbitControls.js'
    // 申明变量
    let app, scene, camera, renderer, controls
    let fov = 50, near = 30, far = 60
		let timer = null, isDrag = false
    
    // 初始化
    const init = () => {
			app = document.querySelector('#app');
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			app.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(0, 0, 1)
			camera.lookAt(scene.position)

			controls = new OrbitControls(camera, renderer.domElement);
			controls.autoRotate = true
			controls.autoRotateSpeed = .2
			controls.enableZoom = false;
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.rotateSpeed = - 0.25;

			const textures = getTexturesFromAtlasDir('/src/assets/720yun2.com/2/', 6);
			const materials = [];
			for (let i = 0; i < 6; i ++) {
				materials.push( new THREE.MeshBasicMaterial({
          map: textures[i]
        }));
			}
			const geometry = new THREE.BoxGeometry(100, 100, 100);
			const skyBox = new THREE.Mesh(geometry, materials);
			skyBox.geometry.scale(1, 1, -1);
			scene.add(skyBox);

			window.addEventListener( 'resize', resizeHandler );
      app.addEventListener('mousewheel', handleMousewheel, false);
			app.addEventListener('mousedown', handleMouseDown);
      app.addEventListener('mouseup', handleMouseUp);
		}

		/**
		 * atlasImgPath：文件夹
		 * tilesNum：切片数量
		 */
		const getTexturesFromAtlasDir = (atlasImgPath, tilesNum) => {
			let textures = [];
			for (let i = 0; i < tilesNum; i++) {
				textures[i] = new THREE.Texture()
			}
			let dirs = ['l1_r', 'l1_l', 'l1_u', 'l1_d', 'l1_f', 'l1_b']
			dirs.map((dir, inder) => {
				let sprites = [
					{ name: '_1_1', width: 512, height: 512, x: 0, y: 0 },
					{ name: '_1_2', width: 256, height: 512, x: 512, y: 0 },
					{ name: '_2_1', width: 512, height: 256, x: 0, y: 512 },
					{ name: '_2_2', width: 256, height: 256, x: 512, y: 512 },
				]
				let canvas, context, tileWidth = 768, numb = 0;
				canvas = document.createElement('canvas')
				canvas.width = tileWidth
				canvas.height = tileWidth
				context = canvas.getContext('2d')
				context.rect(0, 0, canvas.width, canvas.height)
				context.fillStyle = '#f5f5f5'
				context.fill()
				for (let j = 0; j < sprites.length; j++) {
					const item = sprites[j]
					new THREE.ImageLoader().load(atlasImgPath + dir + item.name + '.jpg', (img) => {
						numb += 1
						context.drawImage(img, 0, 0, item.width, item.height, item.x, item.y, item.width, item.height)
						if (numb === sprites.length - 1) {
							textures[inder].image = canvas;
							textures[inder].needsUpdate = true
						}
					})
				}
			})
			// 返回数组
			return textures
		}	

		const animate = () => {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			controls.update();
			if (!isDrag) {
				let { x, y, z } = camera.position
				if (y > .1) {
					y -= .001
					camera.position.set(x, y, z)
				} else if (y < -.1) {
					y += .001
					camera.position.set(x, y, z)
				}
			}
		}

		const handleMousewheel = (e) => {
			e.preventDefault();
			if (e.wheelDelta) {
				if (e.wheelDelta > 0) fov -= (near < fov ? 1 : 0);
				if (e.wheelDelta < 0) fov += (fov < far ? 1 : 0);
			} else if (e.detail) {
				if (e.detail > 0) fov -= 1;
				if (e.detail < 0) fov += 1;
			}
			camera.fov = fov;
			camera.updateProjectionMatrix();
			renderer.render(scene, camera);

			controls.autoRotate = false
			isDrag = true
			clearTimeout(timer);
			timer = setTimeout(() => {
				controls.autoRotate = true
				isDrag = false
			}, 2000)
		}
		
		const resizeHandler = () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.updateProjectionMatrix();
		}

		const handleMouseDown = (ev) => {
			app.style.cursor = 'move'
			controls.autoRotate = false
			isDrag = true
			clearTimeout(timer);
		}

		const handleMouseUp = (ev) => {
			app.style.cursor = ''
			clearTimeout(timer);
			timer = setTimeout(() => {
				controls.autoRotate = true
				isDrag = false
			}, 2000)
		}

    init();
    animate();
	</script>
</body>
</html>
