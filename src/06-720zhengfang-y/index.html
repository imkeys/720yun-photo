<!DOCTYPE html>
<html lang='en'>
<head>
	<title>正方体六面单图贴图，自动回到Y旋转</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	<link type='text/css' rel='stylesheet' href='../static/css/skin.css'>
</head>

<body>
	<div id="app"></div>

	<script type='module'>
		import * as THREE from '/build/three.module.js'
		import { OrbitControls } from '/examples/jsm/controls/OrbitControls.js'
    // 申明变量
    let app, scene, camera, renderer, controls
    let fov = 80, near = 1, far = 1000
		let timer = null, isDrag = false
    
    // 初始化
    const init = () => {
			app = document.querySelector('#app');
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			app.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far);
			camera.position.set(0, 0, 1)
      camera.lookAt(scene.position)

			controls = new OrbitControls(camera, renderer.domElement);
			controls.autoRotate = true
			controls.autoRotateSpeed = .2
			controls.enableZoom = false;
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.rotateSpeed = - 0.2;

      const geometry = new THREE.BoxGeometry(100, 100, 100);
      const material = []
      const path = '../assets/720yun.com/10/mobile_'
      const imgs = [ 'r.jpg', 'l.jpg', 'u.jpg', 'd.jpg', 'f.jpg', 'b.jpg' ]
      imgs.map(item => {
        material.push(new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load(path + item),
          side: THREE.DoubleSide
        }))
      })
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

			window.addEventListener( 'resize', resizeHandler );
      app.addEventListener('mousewheel', handleMousewheel, false);
			app.addEventListener('mousedown', handleMouseDown);
      app.addEventListener('mouseup', handleMouseUp);
		}

		const animate = () => {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			controls.update();
			if (!isDrag) {
				let { x, y, z } = camera.position
				if (y > .1) {
					y -= .001
					camera.position.set(x, y, z)
				} else if (y < -.1) {
					y += .001
					camera.position.set(x, y, z)
				}
			}
		}

		const handleMousewheel = (e) => {
			e.preventDefault();
			if (e.wheelDelta) {
				if (e.wheelDelta > 0) fov -= (near < fov ? 1 : 0);
				if (e.wheelDelta < 0) fov += (fov < far ? 1 : 0);
			} else if (e.detail) {
				if (e.detail > 0) fov -= 1;
				if (e.detail < 0) fov += 1;
			}
			camera.fov = fov;
			camera.updateProjectionMatrix();
			renderer.render(scene, camera);

			controls.autoRotate = false
			isDrag = true
			clearTimeout(timer);
			timer = setTimeout(() => {
				controls.autoRotate = true
				isDrag = false
			}, 2000)
		}
		
		const resizeHandler = () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.updateProjectionMatrix();
		}

		const handleMouseDown = (ev) => {
			app.style.cursor = 'move'
			controls.autoRotate = false
			isDrag = true
			clearTimeout(timer);
		}

		const handleMouseUp = (ev) => {
			app.style.cursor = ''
			clearTimeout(timer);
			timer = setTimeout(() => {
				controls.autoRotate = true
				isDrag = false
			}, 2000)
		}

    init();
    animate();
	</script>
</body>
</html>
