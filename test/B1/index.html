<!DOCTYPE html>
<html lang='en'>
<head>
	<title>正方体六面单图贴图</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	<link type='text/css' rel='stylesheet' href='/src/static/css/skin.css'>
</head>

<body>
	<div id="app" style="display: none;"></div>
  <style>img { border: 1px solid #dddddd; width: 200px; height: 200px; margin: 5px; background: #eeeeee; }</style>

	<script type='module'>
		import * as THREE from '/build/three.module.js'
		import { OrbitControls } from '/examples/jsm/controls/OrbitControls.js'
    // 申明变量
    let app, scene, camera, renderer, controls
    let fov = 80, near = 20, far = 100
    
    // 初始化
    const init = () => {
			app = document.querySelector('#app');
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			app.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far);
			camera.position.z = 0.1;

			controls = new OrbitControls(camera, renderer.domElement);
			controls.enableZoom = false;
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.rotateSpeed = - 0.25;

			const textures = getTexturesFromAtlasFile('/src/assets/720yun2.com/1/', 6);
			const materials = [];
			for (let i = 0; i < 6; i ++) {
				materials.push( new THREE.MeshBasicMaterial({
          map: textures[i]
        }));
			}
			const geometry = new THREE.BoxGeometry(100, 100, 100);
			const skyBox = new THREE.Mesh(geometry, materials);
			skyBox.geometry.scale(1, 1, -1);
			scene.add(skyBox);

			window.addEventListener( 'resize', resizeHandler );
      app.addEventListener('mousewheel', handleMousewheel, false);
		}
		
		/**
		 * atlasImgPath: 图片文件夹
		 * tilesNum: 切片数量
		 */
		const getTexturesFromAtlasFile = (atlasImgPath, tilesNum) => {
			let textures = [];
			for (let i = 0; i < tilesNum; i++) {
				textures[i] = new THREE.Texture()
        textures[i].image = spliceCanvas(i, atlasImgPath)
        textures[i].needsUpdate = true
			}
			// new THREE.ImageLoader()
			// 	.load(atlasImgUrl, (image) => {
			// 		let canvas, context;
			// 		const tileWidth = 1152;
      //     for (let i = 0; i < textures.length; i++) {
      //       canvas = document.createElement('canvas');
      //       context = canvas.getContext('2d');
      //       canvas.height = tileWidth;
      //       canvas.width = tileWidth;
      //       context.drawImage(image, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth);
      //       textures[i].image = canvas;
      //       textures[i].needsUpdate = true;
      //     }
			// 	});
      

      function spliceCanvas (index, path) {
        let dir = ['l1_r', 'l1_l', 'l1_u', 'l1_d', 'l1_f', 'l1_b'][index]
        let sprites = [
          { name: '_1_1', width: 512, height: 512, x: 0, y: 0 },
          { name: '_1_2', width: 512, height: 512, x: 512, y: 0 },
          { name: '_1_3', width: 128, height: 512, x: 1024, y: 0 },
          { name: '_2_1', width: 512, height: 512, x: 0, y: 512 },
          { name: '_2_2', width: 512, height: 512, x: 512, y: 512 },
          { name: '_2_3', width: 128, height: 512, x: 1024, y: 512 },
          { name: '_3_1', width: 512, height: 128, x: 0, y: 1024 },
          { name: '_3_2', width: 512, height: 128, x: 512, y: 1024 },
          { name: '_3_3', width: 128, height: 128, x: 1024, y: 1024 }
        ]
        const tileWidth = 1152;
        let canvas, context
        canvas = document.createElement('canvas')
        canvas.width = tileWidth
        canvas.height = tileWidth
        context = canvas.getContext('2d')
        context.rect(0, 0, canvas.width, canvas.height)
        context.fillStyle = '#ff0000'
        context.fill()
        sprites.map(item => {
          let img = new THREE.ImageLoader().load(path + dir + item.name + '.jpg')
          context.drawImage(img, 0, 0, 500, 500)
        })
        setTimeout(() => {
          let imgsss = document.createElement('img')
          imgsss.src = canvas.toDataURL()
          document.body.appendChild(imgsss)
        }, 5000)
        setTimeout(() => {
          console.log(111)
          var myImage = new Image()
          myImage.src = '/src/assets/sprites/2-hd.jpg'
          myImage.onload = () => {
            context.drawImage(myImage, 10, 10, 200, 200)
            let imgsss = document.createElement('img')
            imgsss.src = canvas.toDataURL()
            document.body.appendChild(imgsss)
          }
        }, 10000)
        return canvas
      }

      console.log(textures)
      return textures;
		}

		const animate = () => {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			controls.update();
		}

		const handleMousewheel = (e) => {
			e.preventDefault();
			if (e.wheelDelta) {
				if (e.wheelDelta > 0) fov -= (near < fov ? 1 : 0);
				if (e.wheelDelta < 0) fov += (fov < far ? 1 : 0);
			} else if (e.detail) {
				if (e.detail > 0) fov -= 1;
				if (e.detail < 0) fov += 1;
			}
			camera.fov = fov;
			camera.updateProjectionMatrix();
			renderer.render(scene, camera);
		}
		
		const resizeHandler = () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.updateProjectionMatrix();
		}

    init();
    animate();
	</script>
</body>
</html>
