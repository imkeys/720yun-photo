<!DOCTYPE html>
<html lang='en'>
<head>
	<title>球形全景贴图</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
	<link type='text/css' rel='stylesheet' href='../static/css/skin.css'>
</head>

<body>
	<div id='app'></div>

	<script type='module'>
		import * as THREE from '/build/three.module.js'
		import { OrbitControls } from '/examples/jsm/controls/OrbitControls.js'
    // 申明变量
    const app = document.querySelector('#app')
    let scene, camera, renderer, controls
    let fov = 80, near = 2, far = 1000
    // 初始化
    const init = () => {
      // 场景
      scene = new THREE.Scene()
      // 渲染器
      renderer = new THREE.WebGLRenderer({
        antialias: true
      })
			renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight)
      app.appendChild(renderer.domElement)
      // 相机
      camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far)
      camera.position.set(0, 0, 0.01)
      camera.lookAt(scene.position)
      // 控件
      controls = new OrbitControls(camera, renderer.domElement)
      controls.autoRotate = true
      controls.autoRotateSpeed = .2
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.rotateSpeed = - 0.2;
      // 模型
      const texture = new THREE.TextureLoader().load('../assets/360/3.jpg')
      const sphereGeometry = new THREE.SphereGeometry(100, 100, 100)
      sphereGeometry.scale(-1, 1, 1)
      const sphereMaterial = new THREE.MeshBasicMaterial({
        map: texture
      })
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
      scene.add(sphere)
      // 绑定事件
      window.addEventListener( 'resize', resizeHandler );
    }
    // 动画
    const animate = () => {
      requestAnimationFrame(animate)
      controls.update();
      renderer.render(scene, camera)
    }
    // 窗口变化
    const resizeHandler = () => {
      renderer.setSize(window.innerWidth, window.innerHeight)
      camera.aspect = window.innerWidth / window.innerHeight
      camera.updateProjectionMatrix()
    }
    // 默认执行
    init()
    animate()
	</script>
</body>
</html>
